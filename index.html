<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gird task</title>
    <style>
        body{
            margin: 0;
        }
        .box{
			background-color: rgb(88, 247, 233);
			border: solid 4px white;
			display: grid;
			justify-content: center;
			align-items: center;
		}
        .section-1{
            border: solid 1px;
            max-width: 650px;
			margin: auto;
			display: grid;
			grid-template-columns: 2fr 2fr 2fr;
            grid-template-rows: 70px 50px 30px repeat(4,70px) 70px;
        }
        .header{
            grid-column: span 3;
        }
        .footer{
            grid-column: span 3;    
        }
        .nav1{
            grid-column: 1/3;
        }
        .content{
            grid-column: 2/4;
            grid-row: 3/8;
        }
        .aside1{
            grid-row:3/6;
        }
        .aside2{
            grid-row: 6/8;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="section-1">
			<div class="box header">Header</div>
            <div class="box nav1">Nav1</div>
            <div class="box nav2">Nav2</div>
			<div class="box aside1">Aside1</div>
            <div class="box content">Content</div>
            <div class="box aside2">Aside2</div>			
			<div class="box footer">Footer</div>
		</section>
    </div>
</body>
</html>
